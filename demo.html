<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esqueleto Humano 3D Interactivo</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    #info-hueso {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      font-family: sans-serif;
      padding: 10px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="info-hueso">ü¶¥ Haz clic o toca un hueso para ver su nombre y descripci√≥n</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  let scene, camera, renderer, model, controls;
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  const infoHueso = document.getElementById('info-hueso');

  // Diccionario de huesos conocidos
  const huesosInfo = {
    "Object_23": "Cr√°neo: protege el cerebro.",
    "Object_17": "F√©mur izquierdo: el hueso m√°s largo del cuerpo.",
    "Object_12": "H√∫mero derecho: hueso largo del brazo.",
    "Object_45": "Pelvis: conecta la columna con las piernas.",
    "Object_33": "Columna vertebral: soporte del cuerpo.",
    // Agrega m√°s seg√∫n vayas detectando
  };

  // Crear escena y c√°mara
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1, 5);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.1;

  // Luces
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
  directionalLight.position.set(2, 3, 5);
  scene.add(directionalLight);

  // Cargar modelo
  const loader = new THREE.GLTFLoader();
  loader.load(
    'https://jc-jc.github.io/modelo-esqueleto/3d_esqueleto_humano.glb',
    function (gltf) {
      model = gltf.scene;
      model.scale.set(0.01, 0.01, 0.01);
      model.rotation.y = Math.PI;
      scene.add(model);

      // Nombrar objetos
      model.traverse(child => {
        if (child.isMesh) {
          child.userData.nombre = child.name;
        }
      });

      // Centrado autom√°tico
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));

      camera.position.set(center.x, center.y, cameraZ * 1.5);
      camera.lookAt(center);
      controls.target.copy(center);
      controls.update();
    },
    undefined,
    function (error) {
      console.error('Error al cargar el modelo:', error);
    }
  );

  // Funci√≥n para clic y touch
  function detectarHueso(event) {
    let x, y;

    if (event.touches && event.touches.length > 0) {
      x = event.touches[0].clientX;
      y = event.touches[0].clientY;
    } else {
      x = event.clientX;
      y = event.clientY;
    }

    mouse.x = (x / window.innerWidth) * 2 - 1;
    mouse.y = -(y / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(model.children, true);

    if (intersects.length > 0) {
      const obj = intersects[0].object;
      const nombre = obj.userData.nombre || obj.name || "Desconocido";
      const descripcion = huesosInfo[nombre] || "No hay descripci√≥n disponible para este hueso.";
      infoHueso.textContent = `ü¶¥ ${nombre} ‚Äî ${descripcion}`;
    }
  }

  // Escuchar clic y touch
  renderer.domElement.addEventListener('click', detectarHueso, false);
  renderer.domElement.addEventListener('touchstart', detectarHueso, false);

  // Responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animaci√≥n
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
